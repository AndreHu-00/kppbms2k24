<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/BatasKabupatenJember_1.js"></script>
        <script src="data/SKLDrainaseKabupatenJember_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_CartoDbPositron_0');
        map.getPane('pane_CartoDbPositron_0').style.zIndex = 400;
        var layer_CartoDbPositron_0 = L.tileLayer('http://basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_CartoDbPositron_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_CartoDbPositron_0;
        map.addLayer(layer_CartoDbPositron_0);
        function pop_BatasKabupatenJember_1(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BatasKabupatenJember_1_0() {
            return {
                pane: 'pane_BatasKabupatenJember_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasKabupatenJember_1');
        map.getPane('pane_BatasKabupatenJember_1').style.zIndex = 401;
        map.getPane('pane_BatasKabupatenJember_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasKabupatenJember_1 = new L.geoJson(json_BatasKabupatenJember_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasKabupatenJember_1',
            layerName: 'layer_BatasKabupatenJember_1',
            pane: 'pane_BatasKabupatenJember_1',
            onEachFeature: pop_BatasKabupatenJember_1,
            style: style_BatasKabupatenJember_1_0,
        });
        bounds_group.addLayer(layer_BatasKabupatenJember_1);
        map.addLayer(layer_BatasKabupatenJember_1);
        function pop_SKLDrainaseKabupatenJember_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas (ha)</th>\
                        <td>' + (feature.properties['Luas (ha)'] !== null ? autolinker.link(feature.properties['Luas (ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Klasifikasi</th>\
                        <td>' + (feature.properties['Klasifikasi'] !== null ? autolinker.link(feature.properties['Klasifikasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SKLDrainaseKabupatenJember_2_0(feature) {
            switch(String(feature.properties['Klasifikasi'])) {
                case 'Drainase Kurang':
                    return {
                pane: 'pane_SKLDrainaseKabupatenJember_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case 'Drainase Cukup':
                    return {
                pane: 'pane_SKLDrainaseKabupatenJember_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: true,
            }
                    break;
                case 'Drainase Tinggi':
                    return {
                pane: 'pane_SKLDrainaseKabupatenJember_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,123,182,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SKLDrainaseKabupatenJember_2');
        map.getPane('pane_SKLDrainaseKabupatenJember_2').style.zIndex = 402;
        map.getPane('pane_SKLDrainaseKabupatenJember_2').style['mix-blend-mode'] = 'normal';
        var layer_SKLDrainaseKabupatenJember_2 = new L.geoJson(json_SKLDrainaseKabupatenJember_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SKLDrainaseKabupatenJember_2',
            layerName: 'layer_SKLDrainaseKabupatenJember_2',
            pane: 'pane_SKLDrainaseKabupatenJember_2',
            onEachFeature: pop_SKLDrainaseKabupatenJember_2,
            style: style_SKLDrainaseKabupatenJember_2_0,
        });
        bounds_group.addLayer(layer_SKLDrainaseKabupatenJember_2);
        map.addLayer(layer_SKLDrainaseKabupatenJember_2);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'SKL Drainase Kabupaten Jember<br /><table><tr><td style="text-align: center;"><img src="legend/SKLDrainaseKabupatenJember_2_DrainaseKurang0.png" /></td><td>Drainase Kurang</td></tr><tr><td style="text-align: center;"><img src="legend/SKLDrainaseKabupatenJember_2_DrainaseCukup1.png" /></td><td>Drainase Cukup</td></tr><tr><td style="text-align: center;"><img src="legend/SKLDrainaseKabupatenJember_2_DrainaseTinggi2.png" /></td><td>Drainase Tinggi</td></tr></table>', layer: layer_SKLDrainaseKabupatenJember_2},
            {label: '<img src="legend/BatasKabupatenJember_1.png" /> Batas Kabupaten Jember', layer: layer_BatasKabupatenJember_1},
            {label: "CartoDb Positron", layer: layer_CartoDbPositron_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
